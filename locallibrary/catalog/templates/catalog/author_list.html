{% extends "base_generic.html" %}

{% block content %}
  <h1>Authors List</h1>
  {% if perms.catalog.add_author %}
  <a href="{% url 'author-create' %}">Add author</a>
  {% endif %}
  {% if author_list %}
  <ul>
    {% for author in author_list %}
    <li>
      <a href="{{ author.get_absolute_url }}">{{ author }}</a>
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p>There is no authors</p>
  {% endif %}
{% endblock %}
